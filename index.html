        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #1e3a5f 50%, #2e5984 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .planet {
            position: fixed;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            border-radius: 50%;
            top: 10%;
            right: 5%;
            opacity: 0.3;
            z-index: 2;
            box-shadow: 0 0 60px rgba(255, 107, 157, 0.4);
        }

        .language-bar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .lang-toggle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .lang-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 10px 40px rgba(255, 215, 0, 0.7); }
        }

        .lang-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .lang-menu.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .lang-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-size: 0.95rem;
            text-align: left;
            min-width: 140px;
        }

        .lang-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateX(-5px);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a1628;
            border-color: #ffd700;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffaa00, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: #ffd700;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #a8dadc;
            font-weight: 500;
        }

        .knowledge-graph {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease 0.4s both;
        }

        .graph-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .graph-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .graph-node {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .graph-node:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .node-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .node-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .node-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .search-section {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15), rgba(192, 108, 132, 0.15));
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease 0.5s both;
        }

        .search-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 25px;
            text-align: center;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 20px 25px;
            font-size: 1.1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #0a1628;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .search-btn {
            padding: 20px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a1628;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .quick-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .filter-btn {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateY(-3px);
        }

        .results-section {
            animation: fadeIn 1s ease 0.7s both;
        }

        .results-header {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 30px;
            text-align: center;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border-color: #ffd700;
        }

        .relevance-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a1628;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 20px;
            line-height: 1.4;
            padding-right: 80px;
        }

        .why-relevant {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #ffd700;
            font-weight: 500;
        }

        .article-link {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .article-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .article-grid { grid-template-columns: 1fr; }
            .search-box { flex-direction: column; }
            .language-bar {
                bottom: 20px;
                right: 20px;
            }
            .lang-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

</head>

            <h2 class="results-header" id="resultsHeader">Todos los Artículos (608)</h2>

        function translateQuery(query) {
            const words = query.toLowerCase().split(/\s+/);
            const translated = words.map(word => {
                if (TRANSLATIONS[word]) {
                    return TRANSLATIONS[word];
                }
                for (let key in TRANSLATIONS) {
                    if (word.includes(key) || key.includes(word)) {
                        return TRANSLATIONS[key];
                    }
                }
                return word;
            });
            return translated.join(' ');
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            searchArticles();
        }

        function searchArticles() {
            const texts = LANG_TEXTS[currentLang];
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                displayResults(ARTICLES.slice(0, 20), texts.firstArticles);
                return;
            }

            const translatedQuery = translateQuery(query);
            const searchTerms = [query, translatedQuery].join(' ').toLowerCase();
            const queryWords = searchTerms.split(/\s+/).filter(w => w.length > 1);
            
            const results = ARTICLES.map(article => {
                let score = 0;
                let matchReasons = [];
                const titleLower = article.Title.toLowerCase();

                queryWords.forEach(word => {
                    if (titleLower.includes(word)) {
                        const matches = (titleLower.match(new RegExp(word, 'gi')) || []).length;
                        score += 20 * matches;
                        matchReasons.push(`"${word}"`);
                    } else {
                        const words = titleLower.split(/\s+/);
                        words.forEach(titleWord => {
                            if (titleWord.includes(word) && word.length > 2) {
                                score += 8;
                                matchReasons.push(`≈"${word}"`);
                            }
                            if (word.includes(titleWord) && titleWord.length > 3) {
                                score += 6;
                                matchReasons.push(`≈"${word}"`);
                            }
                        });
                    }
                });

                if (titleLower.includes(query) || titleLower.includes(translatedQuery)) {
                    score += 40;
                    matchReasons.push('exacta');
                }

                if (matchReasons.length > 1) {
                    score += 15;
                }

                const relevance = score > 0 ? Math.min(100, Math.round((score / 25) * 10)) : 0;

                return { ...article, score, relevance, matchReasons: [...new Set(matchReasons)] };
            });

            const filtered = results.filter(r => r.score > 0).sort((a, b) => b.score - a.score).slice(0, 30);

            if (filtered.length === 0) {
                const randomArticles = ARTICLES.sort(() => Math.random() - 0.5).slice(0, 10);
                displayResults(randomArticles, `${texts.noResults} "${query}". ${texts.mightInterest}`);
                document.getElementById('resultsCount').textContent = '10';
            } else {
                displayResults(filtered, `${filtered.length} ${texts.resultsFor} "${query}"`);
                document.getElementById('resultsCount').textContent = filtered.length;
            }
        }

        function displayResults(articles, headerText) {
            const texts = LANG_TEXTS[currentLang];
            document.getElementById('resultsHeader').textContent = headerText;
            
            const html = articles.map(article => {
                const badge = article.relevance ? `<div class="relevance-badge">${article.relevance}% ${texts.relevant}</div>` : '';
                const why = article.matchReasons && article.matchReasons.length > 0 
                    ? `<div class="why-relevant"><strong>${texts.whyRelevant}</strong> ${article.matchReasons.join(', ')}</div>` 
                    : '';

                return `
                    <div class="article-card">
                        ${badge}
                        <h3 class="article-title">${article.Title}</h3>
                        ${why}
                        <a href="${article.Link}" target="_blank" class="article-link">${texts.viewArticle}</a>
                    </div>
                `;
            }).join('');

            document.getElementById('resultsContainer').innerHTML = html;
        }

            const keywords = {

                cell: ['cell', 'cellular', 'zelle', 'कोशिका', '細胞', 'cellula']
            };

            Object.keys(keywords).forEach(key => {
                let count = 0;
                ARTICLES.forEach(article => {
                    const titleLower = article.Title.toLowerCase();
                    if (keywords[key].some(kw => titleLower.includes(kw))) {
                        count++;
                    }
                });
                document.getElementById(`${key}Count`).textContent = count;
            });
        }
