<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Biology Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #1e3a5f 50%, #2e5984 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .planet {
            position: fixed;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            border-radius: 50%;
            top: 10%;
            right: 5%;
            opacity: 0.3;
            z-index: 2;
            box-shadow: 0 0 60px rgba(255, 107, 157, 0.4);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffaa00, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.3rem;
            color: #a8dadc;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: #ffd700;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #a8dadc;
            font-weight: 500;
        }

        .search-section {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15), rgba(192, 108, 132, 0.15));
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease 0.5s both;
        }

        .search-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 25px;
            text-align: center;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 20px 25px;
            font-size: 1.1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #0a1628;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .search-btn {
            padding: 20px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a1628;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .quick-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .filter-btn {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateY(-3px);
        }

        .results-section {
            animation: fadeIn 1s ease 0.7s both;
        }

        .results-header {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 30px;
            text-align: center;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border-color: #ffd700;
        }

        .relevance-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a1628;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 20px;
            line-height: 1.4;
            padding-right: 80px;
        }

        .why-relevant {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #ffd700;
            font-weight: 500;
        }

        .article-link {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .article-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        }

        .no-results {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: #a8dadc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .article-grid { grid-template-columns: 1fr; }
            .search-box { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="planet"></div>

    <div class="container">
        <header>
            <h1>NASA Space Biology Explorer</h1>
            <p>Descubre los secretos de la vida en el espacio</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number">608</span>
                <span class="stat-label">Artículos Totales</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="resultsCount">608</span>
                <span class="stat-label">Resultados</span>
            </div>
        </div>

        <div class="search-section">
            <h2 class="search-title">Motor de Búsqueda Inteligente</h2>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Busca en español o inglés: planta, bone, radiación, muscle...">
                <button class="search-btn" onclick="searchArticles()">Buscar</button>
            </div>
            <div class="quick-filters">
                <button class="filter-btn" onclick="quickSearch('microgravity bone')">Huesos</button>
                <button class="filter-btn" onclick="quickSearch('radiation')">Radiación</button>
                <button class="filter-btn" onclick="quickSearch('plant')">Plantas</button>
                <button class="filter-btn" onclick="quickSearch('immune')">Sistema Inmune</button>
                <button class="filter-btn" onclick="quickSearch('muscle')">Músculos</button>
                <button class="filter-btn" onclick="quickSearch('Space Station')">ISS</button>
            </div>
        </div>

        <div class="results-section">
            <h2 class="results-header" id="resultsHeader">Todos los Artículos (608)</h2>
            <div class="article-grid" id="resultsContainer"></div>
        </div>
    </div>

    <script src="articles-data.js"></script>
    <script>
        // Diccionario español-inglés para búsquedas
        const TRANSLATIONS = {
            // Términos generales
            'planta': 'plant', 'plantas': 'plant',
            'hueso': 'bone', 'huesos': 'bone',
            'musculo': 'muscle', 'musculos': 'muscle', 'músculo': 'muscle', 'músculos': 'muscle',
            'radiacion': 'radiation', 'radiación': 'radiation',
            'microgravedad': 'microgravity',
            'espacio': 'space', 'espacial': 'space',
            'estacion': 'station', 'estación': 'station',
            'internacional': 'international',
            'raton': 'mouse', 'ratones': 'mice', 'ratón': 'mouse',
            'celula': 'cell', 'celulas': 'cell', 'célula': 'cell', 'células': 'cell',
            'cerebro': 'brain',
            'corazon': 'heart', 'corazón': 'heart',
            'higado': 'liver', 'hígado': 'liver',
            'riñon': 'kidney', 'riñones': 'kidney',
            'sangre': 'blood',
            'inmune': 'immune', 'inmunidad': 'immune',
            'bacteria': 'bacteria', 'bacterias': 'bacteria',
            'hongo': 'fungi', 'hongos': 'fungi',
            'virus': 'virus',
            'gen': 'gene', 'genes': 'gene',
            'adn': 'dna', 'ADN': 'DNA',
            'proteina': 'protein', 'proteínas': 'protein',
            'astronauta': 'astronaut', 'astronautas': 'astronaut',
            'vuelo': 'flight', 'vuelos': 'flight',
            'mision': 'mission', 'misión': 'mission',
            'orbita': 'orbit', 'órbita': 'orbit',
            'gravedad': 'gravity',
            'peso': 'weight',
            'atrofia': 'atrophy',
            'crecimiento': 'growth',
            'desarrollo': 'development',
            'salud': 'health',
            'enfermedad': 'disease',
            'estres': 'stress', 'estrés': 'stress',
            'oxidativo': 'oxidative',
            'mitocondria': 'mitochondria', 'mitocondrias': 'mitochondria',
            'drosophila': 'drosophila', 'mosca': 'drosophila',
            'arabidopsis': 'arabidopsis',
            'raiz': 'root', 'raíz': 'root', 'raices': 'root', 'raíces': 'root',
            'hoja': 'leaf', 'hojas': 'leaf',
            'tallo': 'stem',
            'semilla': 'seed', 'semillas': 'seed',
            'germinacion': 'germination', 'germinación': 'germination',
            'fotosintesis': 'photosynthesis', 'fotosíntesis': 'photosynthesis',
            'luz': 'light',
            'oscuridad': 'dark',
            'agua': 'water',
            'oxigeno': 'oxygen', 'oxígeno': 'oxygen',
            'nitrogeno': 'nitrogen', 'nitrógeno': 'nitrogen',
            'carbono': 'carbon',
            'calcio': 'calcium',
            'hierro': 'iron',
            'iss': 'space station',
            'nasa': 'nasa',
            'marte': 'mars',
            'luna': 'lunar moon',
            'tierra': 'earth',
            'vacio': 'vacuum space void',
            'vacío': 'vacuum space void',
            'constelacion': 'constellation stellar star',
            'constelación': 'constellation stellar star',
            'presion': 'pressure atmospheric',
            'presión': 'pressure atmospheric',
            'carta': 'chart map cartography paper letter'
        };

        function translateQuery(query) {
            const words = query.toLowerCase().split(/\s+/);
            const translated = words.map(word => {
                // Buscar traducción exacta
                if (TRANSLATIONS[word]) {
                    return TRANSLATIONS[word];
                }
                // Buscar traducción parcial (palabras que contienen el término)
                for (let key in TRANSLATIONS) {
                    if (word.includes(key) || key.includes(word)) {
                        return TRANSLATIONS[key];
                    }
                }
                return word;
            });
            return translated.join(' ');
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            searchArticles();
        }

        function searchArticles() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                displayResults(ARTICLES.slice(0, 20), 'Primeros 20 Artículos');
                return;
            }

            // Traducir query de español a inglés
            const translatedQuery = translateQuery(query);
            
            // Agregar más traducciones dinámicas
            'vacio'; 'vacuum space void empty',
            'constelacion'; 'constellation stellar star',
            'presion'; 'pressure atmospheric',
            'carta'; 'chart map cartography paper letter'
            
            // Buscar con ambas versiones (original + traducida)
            const searchTerms = [query, translatedQuery].join(' ').toLowerCase();
            const queryWords = searchTerms.split(/\s+/).filter(w => w.length > 1);
            
            const results = ARTICLES.map(article => {
                let score = 0;
                let matchReasons = [];
                const titleLower = article.Title.toLowerCase();

                queryWords.forEach(word => {
                    // Buscar coincidencias exactas Y parciales
                    if (titleLower.includes(word)) {
                        const matches = (titleLower.match(new RegExp(word, 'gi')) || []).length;
                        score += 15 * matches;
                        matchReasons.push("${word}" encontrado);
                    } else {
                        // Buscar coincidencias parciales (palabras similares)
                        const words = titleLower.split(/\s+/);
                        words.forEach(titleWord => {
                            // Si la palabra del título contiene parte de la búsqueda
                            if (titleWord.includes(word) && word.length > 2) {
                                score += 5;
                                matchReasons.push(coincidencia parcial con "${word}");
                            }
                            // Si la búsqueda contiene parte de la palabra del título
                            if (word.includes(titleWord) && titleWord.length > 2) {
                                score += 5;
                                matchReasons.push(coincidencia parcial con "${word}");
                            }
                        });
                    }
                });

                // Bonus por frase exacta
                if (titleLower.includes(query) || titleLower.includes(translatedQuery)) {
                    score += 30;
                    matchReasons.push('coincidencia exacta');
                }

                // Bonus por múltiples palabras
                if (matchReasons.length > 1) {
                    score += 10;
                }

                const relevance = score > 0 ? Math.min(100, Math.round((score / 20) * 10)) : 0;

                return { ...article, score, relevance, matchReasons: [...new Set(matchReasons)] };
            });

            const filtered = results.filter(r => r.score > 0).sort((a, b) => b.score - a.score).slice(0, 30);

            if (filtered.length === 0) {
                // Mostrar artículos aleatorios cuando no hay resultados
                const randomArticles = ARTICLES.sort(() => Math.random() - 0.5).slice(0, 10);
                displayResults(randomArticles, No se encontraron resultados exactos para "${query}". Aquí hay artículos que podrían interesarte:);
                document.getElementById('resultsCount').textContent = '10';
            } else {
                displayResults(filtered, ${filtered.length} Resultados para "${query}");
                document.getElementById('resultsCount').textContent = filtered.length;
            }
        }

        function displayResults(articles, headerText) {
            document.getElementById('resultsHeader').textContent = headerText;
            
            const html = articles.map(article => {
                const badge = article.relevance ? <div class="relevance-badge">${article.relevance}% Relevante</div> : '';
                const why = article.matchReasons && article.matchReasons.length > 0 
                    ? <div class="why-relevant"><strong>Por qué es relevante:</strong> ${article.matchReasons.join(', ')}</div> 
                    : '';

                return `
                    <div class="article-card">
                        ${badge}
                        <h3 class="article-title">${article.Title}</h3>
                        ${why}
                        <a href="${article.Link}" target="_blank" class="article-link">Ver Artículo Completo</a>
                    </div>
                `;
            }).join('');

            document.getElementById('resultsContainer').innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchArticles();
        });

        createStars();
        displayResults(ARTICLES.slice(0, 20), 'Primeros 20 Artículos');
    </script>
</body>
</html>
