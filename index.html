<body>
    <div class="stars" id="stars"></div>
    <div class="planet"></div>
    <div class="language-bar">
        <div class="lang-menu" id="langMenu">

                <input type="text" class="search-input" id="searchInput" placeholder="Busca en cualquier idioma: planta, bone, pianta...">

            </div>

        <div class="results-section"><h2 class="results-header" id="resultsHeader">Todos los Artículos (608)</h2><div class="article-grid" id="resultsContainer"></div></div>
    </div>
    <script src="articles-data.js"></script>
    <script>
const LANG_TEXTS={es:{graphTitle:'📊 Gráfica de Conocimiento',nodeBone:'Huesos',nodeRadiation:'Radiación',nodePlant:'Plantas',nodeImmune:'Inmune',nodeMuscle:'Músculos',nodeCell:'Células',viewArticle:'Ver Artículo',whyRelevant:'Relevante:'},en:{graphTitle:'📊 Knowledge Graph',nodeBone:'Bones',nodeRadiation:'Radiation',nodePlant:'Plants',nodeImmune:'Immune',nodeMuscle:'Muscles',nodeCell:'Cells',viewArticle:'View Article',whyRelevant:'Relevant:'},it:{graphTitle:'📊 Grafico Conoscenza',nodeBone:'Ossa',nodeRadiation:'Radiazione',nodePlant:'Piante',nodeImmune:'Immunitario',nodeMuscle:'Muscoli',nodeCell:'Cellule',viewArticle:'Vedi Articolo',whyRelevant:'Rilevante:'}};
const TRANSLATIONS={'planta':'plant','plantas':'plant','pianta':'plant','piante':'plant','hueso':'bone skeletal','huesos':'bone','osso':'bone','ossa':'bone','musculo':'muscle','musculos':'muscle','músculo':'muscle','músculos':'muscle','muscular':'muscle','muscolo':'muscle','muscoli':'muscle','radiacion':'radiation','radiación':'radiation','radiazione':'radiation','microgravedad':'microgravity','micro':'microgravity','microgravità':'microgravity','espacio':'space','espacial':'space','spazio':'space','estacion':'station','estación':'station','stazione':'station','internacional':'international','internazionale':'international','raton':'mouse','ratones':'mice','ratón':'mouse','celula':'cell','celulas':'cell','célula':'cell','células':'cell','celular':'cell','cellula':'cell','cellule':'cell','cerebro':'brain','cerebral':'brain','cervello':'brain','corazon':'heart','corazón':'heart','cuore':'heart','higado':'liver','hígado':'liver','fegato':'liver','riñon':'kidney','riñones':'kidney','rene':'kidney','reni':'kidney','sangre':'blood','sangue':'blood','inmune':'immune','inmunidad':'immune','inmunitario':'immune','immunitario':'immune','immunità':'immune','bacteria':'bacteria','bacterias':'bacteria','batterio':'bacteria','batteri':'bacteria','hongo':'fungi','hongos':'fungi','fungo':'fungi','funghi':'fungi','virus':'virus','viral':'virus','virale':'virus','gen':'gene','genes':'gene','genetica':'genetic','genético':'genetic','gene':'gene','geni':'gene','genetico':'genetic','adn':'dna','ADN':'DNA','dna':'DNA','arn':'rna','ARN':'RNA','proteina':'protein','proteínas':'protein','proteine':'protein','astronauta':'astronaut','astronautas':'astronaut','vuelo':'flight','vuelos':'flight','volo':'flight','mision':'mission','misión':'mission','missione':'mission','orbita':'orbit','órbita':'orbit','gravedad':'gravity','gravitacional':'gravity','gravità':'gravity','peso':'weight','atrofia':'atrophy','crecimiento':'growth','crecer':'growth','crescita':'growth','desarrollo':'development','sviluppo':'development','salud':'health','salute':'health','enfermedad':'disease','enfermedades':'disease','malattia':'disease','estres':'stress','estrés':'stress','stress':'stress','oxidativo':'oxidative','ossidativo':'oxidative','mitocondria':'mitochondria','mitocondrias':'mitochondria','drosophila':'drosophila','mosca':'drosophila','arabidopsis':'arabidopsis','raiz':'root','raíz':'root','raices':'root','radice':'root','radici':'root','hoja':'leaf','hojas':'leaf','foglia':'leaf','foglie':'leaf','tallo':'stem','stelo':'stem','semilla':'seed','semillas':'seed','seme':'seed','semi':'seed','germinacion':'germination','germinación':'germination','germinazione':'germination','fotosintesis':'photosynthesis','fotosíntesis':'photosynthesis','fotosintesi':'photosynthesis','luz':'light','luce':'light','oscuridad':'dark','buio':'dark','agua':'water','acqua':'water','oxigeno':'oxygen','oxígeno':'oxygen','ossigeno':'oxygen','nitrogeno':'nitrogen','nitrógeno':'nitrogen','azoto':'nitrogen','carbono':'carbon','carbonio':'carbon','calcio':'calcium','hierro':'iron','ferro':'iron','nasa':'nasa','marte':'mars','luna':'lunar moon','lunar':'lunar','tierra':'earth','terra':'earth','cardiovascular':'cardiovascular','neuronal':'neural','nervioso':'neural','neurale':'neural','molecular':'molecular','molecolare':'molecular','tisular':'tissue','tejido':'tissue','tessuto':'tissue','organo':'organ','órgano':'organ','metabolismo':'metabolism','metabólico':'metabolic','esperimento':'experiment','estudio':'study','studio':'study','investigacion':'research','investigación':'research','ricerca':'research','efecto':'effect','efectos':'effect','effetto':'effect','respuesta':'response','risposta':'response','adaptacion':'adaptation','adaptación':'adaptation','adattamento':'adaptation','expresion':'expression','expresión':'expression','espressione':'expression','regulacion':'regulation','regulación':'regulation','regolazione':'regulation','via':'pathway','ruta':'pathway','señalizacion':'signaling','segnalazione':'signaling','inflamacion':'inflammation','inflamación':'inflammation','infiammazione':'inflammation','tissue':'tissue','organ':'organ','metabolism':'metabolism','cellular':'cell','neural':'neuron','cardiovascular':'heart','skeletal':'bone','muscular':'muscle','respiratory':'lung','experiment':'experiment','study':'study','research':'research','effect':'effect','response':'response','adaptation':'adaptation','expression':'gene','regulation':'regulation','pathway':'pathway','signaling':'signal','oxidative':'stress','inflammation':'inflammation'};
let currentLang='es';
function toggleLanguageMenu(){document.getElementById('langMenu').classList.toggle('open')}
function changeLanguage(l){currentLang=l;document.getElementById('langMenu').classList.remove('open');document.querySelectorAll('.lang-btn').forEach(b=>{b.classList.remove('active');if(b.dataset.lang===l)b.classList.add('active')});createKnowledgeGraph()}
function translateQuery(q){const w=q.toLowerCase().split(/\s+/);return w.map(wd=>{if(TRANSLATIONS[wd])return TRANSLATIONS[wd];for(let k in TRANSLATIONS)if(wd.length>2&&(wd.includes(k)||k.includes(wd)))return TRANSLATIONS[k];return wd}).join(' ')}
function createStars(){const c=document.getElementById('stars');for(let i=0;i<100;i++){const s=document.createElement('div');s.className='star';s.style.left=Math.random()*100+'%';s.style.top=Math.random()*100+'%';s.style.animationDelay=Math.random()*3+'s';c.appendChild(s)}}
function quickSearch(q){document.getElementById('searchInput').value=q;searchArticles()}
function searchArticles(){const q=document.getElementById('searchInput').value.toLowerCase().trim();if(!q){displayResults(ARTICLES.slice(0,20),'Primeros 20');return}const tq=translateQuery(q);const st=[q,tq].join(' ').toLowerCase();const qw=st.split(/\s+/).filter(w=>w.length>1);const r=ARTICLES.map(a=>{let sc=0;let mr=[];const tl=a.Title.toLowerCase();qw.forEach(w=>{if(tl.includes(w)){sc+=20*(tl.match(new RegExp(w,'gi'))||[]).length;mr.push(w)}});if(tl.includes(q)||tl.includes(tq)){sc+=40;mr.push('exact')}if(mr.length>1)sc+=15;return{...a,score:sc,relevance:Math.min(100,Math.round((sc/25)*10)),matchReasons:[...new Set(mr)]}});const flt=r.filter(x=>x.score>0).sort((a,b)=>b.score-a.score).slice(0,30);if(flt.length===0){displayResults(ARTICLES.sort(()=>Math.random()-0.5).slice(0,10),`Sin resultados para "${q}"`);document.getElementById('resultsCount').textContent='10'}else{displayResults(flt,`${flt.length} resultados para "${q}"`);document.getElementById('resultsCount').textContent=flt.length}}
function displayResults(arts,hdr){const t=LANG_TEXTS[currentLang];document.getElementById('resultsHeader').textContent=hdr;const html=arts.map(a=>{const bdg=a.relevance?`<div class="relevance-badge">${a.relevance}%</div>`:'';const why=a.matchReasons&&a.matchReasons.length>0?`<div class="why-relevant"><strong>${t.whyRelevant}</strong> ${a.matchReasons.join(', ')}</div>`:'';return`<div class="article-card">${bdg}<h3 class="article-title">${a.Title}</h3>${why}<a href="${a.Link}" target="_blank" class="article-link">${t.viewArticle}</a></div>`}).join('');document.getElementById('resultsContainer').innerHTML=html}
function createKnowledgeGraph(){const t=LANG_TEXTS[currentLang];const nodes=[{id:'bone',emoji:'🦴',label:t.nodeBone,color:'#ff6b9d',x:20,y:20,keywords:['bone','skeletal','hueso','osso']},{id:'radiation',emoji:'☢️',label:t.nodeRadiation,color:'#ffd700',x:80,y:15,keywords:['radiation','cosmic','radiación','radiazione']},{id:'plant',emoji:'🌱',label:t.nodePlant,color:'#4ade80',x:70,y:70,keywords:['plant','arabidopsis','planta','pianta']},{id:'immune',emoji:'🛡️',label:t.nodeImmune,color:'#60a5fa',x:15,y:75,keywords:['immune','immunity','inmune','immunitario']},{id:'muscle',emoji:'💪',label:t.nodeMuscle,color:'#f97316',x:50,y:45,keywords:['muscle','muscular','musculo','muscolo']},{id:'cell',emoji:'🔬',label:t.nodeCell,color:'#a78bfa',x:85,y:50,keywords:['cell','cellular','celula','cellula']}];const canvas=document.getElementById('graphCanvas');const w=canvas.offsetWidth;const h=canvas.offsetHeight;canvas.innerHTML='';const connections=[[0,1],[0,4],[1,2],[1,5],[2,3],[2,4],[3,4],[4,5],[0,3],[1,4]];connections.forEach(([i,j])=>{const n1=nodes[i];const n2=nodes[j];const x1=n1.x*w/100+50;const y1=n1.y*h/100+50;const x2=n2.x*w/100+50;const y2=n2.y*h/100+50;const line=document.createElement('div');line.className='graph-line';const len=Math.sqrt(Math.pow(x2-x1,2)+Math.pow(y2-y1,2));const angle=Math.atan2(y2-y1,x2-x1)*180/Math.PI;line.style.width=len+'px';line.style.left=x1+'px';line.style.top=y1+'px';line.style.transform=`rotate(${angle}deg)`;canvas.appendChild(line)});nodes.forEach(n=>{let cnt=0;ARTICLES.forEach(a=>{const tl=a.Title.toLowerCase();if(n.keywords.some(k=>tl.includes(k)))cnt++});const node=document.createElement('div');node.className='graph-node-visual';node.style.background=n.color;node.style.left=(n.x*w/100)+'px';node.style.top=(n.y*h/100)+'px';node.innerHTML=`<div class="node-emoji">${n.emoji}</div><div class="node-text">${n.label}</div><div class="node-count-badge">${cnt}</div>`;node.onclick=()=>{const kw=n.keywords[0];document.getElementById('searchInput').value=k createKnowledgeGraph();
displayResults(ARTICLES.slice(0,20),'Primeros 20 Artículos');
